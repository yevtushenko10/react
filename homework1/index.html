<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework1</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const DOMcontainer = document.querySelector('#root');
        const root = ReactDOM.createRoot(DOMcontainer);

        const CARS = [
            {
                id: 1,
                brand: "Audi",
                models: [
                    {
                        id: 1,
                        name: "A1",
                        collection: [
                            {
                                id: 1,
                                version: "Sportback",
                                year: 2019,
                                horsepower: 95,
                                engine: 999
                            },
                            {
                                id: 2,
                                version: "Citycarver",
                                year: 2019,
                                horsepower: 95,
                                engine: 999
                            }
                        ]
                    },
                    {
                        id: 2,
                        name: "Q5",
                        collection: [
                            {
                                id: 1,
                                version: "FY 2021",
                                year: 2021,
                                horsepower: 299,
                                engine: 1984
                            },
                            {
                                id: 2,
                                version: "Sportback",
                                year: 2021,
                                horsepower: 299,
                                engine: 1984
                            }
                        ]
                    },
                    {
                        id: 3,
                        name: "TT",
                        collection: [
                            {
                                id: 1,
                                version: "Coupe",
                                year: 2021,
                                horsepower: 197,
                                engine: 1984
                            },
                            {
                                id: 2,
                                version: "Roadster",
                                year: 2021,
                                horsepower: 197,
                                engine: 1984
                            }
                        ]
                    }
                ]
            },
            {
                id: 2,
                brand: "BMW",
                models: [
                    {
                        id: 1,
                        name: "8 series",
                        collection: [
                            {
                                id: 1,
                                version: "G1X LCI",
                                year: 2022,
                                horsepower: 333,
                                engine: 2998
                            },
                            {
                                id: 2,
                                version: "G1X",
                                year: 2019,
                                horsepower: 340,
                                engine: 2998
                            }
                        ]
                    },
                    {
                        id: 2,
                        name: "X6",
                        collection: [
                            {
                                id: 1,
                                version: "G06 LCI",
                                year: 2023,
                                horsepower: 530,
                                engine: 4395
                            },
                            {
                                id: 2,
                                version: "G06",
                                year: 2020,
                                horsepower: 286,
                                engine: 2993
                            }
                        ]
                    }
                ]
            },
        ];

        const heading = <h1>Cars Specs</h1>;

        const table = (
            <table>
                <tbody>
                    {CARS.map(car => (
                        <React.Fragment key={car.id}>
                            <tr className="row__brand">
                                <td colSpan="2">{car.brand}</td>
                            </tr>

                            {car.models.map(model =>
                                model.collection.map((item, index) => (
                                    <tr key={index}>
                                        {index === 0 && (
                                            <td rowSpan={model.collection.length} className="cell__model">
                                                {model.name}
                                            </td>
                                        )}
                                        <td>
                                            <ul>
                                                <li>Version: {item.version}</li>
                                                <li>Year: {item.year}</li>
                                                <li>Horsepower: {item.horsepower}</li>
                                                <li>Engine: {item.engine} cc</li>
                                            </ul>
                                        </td>
                                    </tr>
                                ))
                            )}
                        </React.Fragment>
                    ))}
                </tbody>
            </table>
        );

        root.render(<React.Fragment>{heading}{table}</React.Fragment>);
    </script>

</body>

</html>
